<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration/Login Form  Design</title>


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="login | registration | form | input | password | username | email | html | css" />
    <meta name="description" content="How To Create a Register Form and Login Form in html css" />
    <meta property="og:image" content="../fb-share.png" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="author" content="Melqonyan Laura">

    <link rel="stylesheet" href="css/fontawsome.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
<div class="container">
    <main class="container__form">
        <section class="container__login form__block">
            <div class="title-box">
                <h1 class="form-title">login</h1>
            </div>
            <form action="#" method="post">
                <div class="form-box">  <!-- if has error then add class form-error -->
                    <div>
                        <i class="fas fa-user"></i>
                        <input class="effect form-input" id="login-uname" type="text" placeholder="" >
                        <label for="login-uname"  class="trans-all">Username</label>
                        <span class="focus-border trans-all"></span>
                    </div>
                    <p class="error-txt">Your username is incorect</p>
                </div>
                <div class="form-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="effect form-input"  id="login-psw" placeholder="" >
                    <label for="login-psw" class="trans-all">Password</label>
                    <span class="focus-border trans-all"></span>
                </div>
                <div class="form-box">
                    <input type="checkbox" id="login-check">
                    <label  for="login-check">Remember password</label>
                </div>
                <!-- If has a disabled than add disabled attribut , if has loading state than add loading class -->
                <button type="submit" class="btn trans-all " >Login</button>
            </form>
            <div class="form-footer">
                <p class="txt">Don't have an account ?  <a href="#">Sign up</a></p>
            </div>
            <p class="txt"><a href="#">Forgot password ? </a></p>
        </section>

        <section class="container__register form__block" hidden >
            <div class="title-box">
                 <h2 class="form-title">registrashion</h2>
            </div>
            <form action="#" method="post">
                <div class="form-box">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="" class="effect form-input" id="register-fname" >
                    <label for="register-fname"  class="trans-all">First Name</label>
                    <span class="focus-border trans-all"></span>
                </div>
                <div class="form-box">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="" class="effect form-input" id="register-lname"  >
                    <label for="register-lname"  class="trans-all">Last Name</label>
                    <span class="focus-border trans-all"></span>
                </div>
                <div class="form-box">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder=""  class="effect form-input" id="register-email" >
                    <label for="register-email"  class="trans-all">Email</label>
                    <span class="focus-border trans-all"></span>
                </div>
                <div class="form-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="effect form-input"  id="register-psw" placeholder="" >
                    <label for="register-psw" class="trans-all">Password</label>
                    <span class="focus-border trans-all"></span>
                </div>
                <div class="form-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="effect form-input"  id="register-cnfmpsw" placeholder="" >
                    <label for="register-cnfmpsw" class="trans-all">Confirm password</label>
                    <span class="focus-border trans-all"></span>
                </div>
                <!-- If has a disabled than add disabled attribut , if has loading state than add loading class -->
                <button type="submit" class="btn trans-all " >Register</button>
            </form>
            <div class="form-footer">
            <p class="txt">Already  have an account ?  <a href="#">Login</a></p>
            </div>
        </section>

        <p class="author">Copyright 2019 Â© by Laura Melqonyan</p>

    </main>
</div>


<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
